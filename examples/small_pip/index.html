<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Small PIP Playground</title>

    <meta name="keywords" content="jokowi, covid-19, indonesia">
    <link rel="stylesheet" type="text/css" href="main.css" />

</head>
<body>

<div class="controller">
    <p>Choose your colors:</p>

    <div>
        <input type="color" id="pipBg" name="pip_bg"
            value="#232323">
        <label for="pipBg">Small PIP : Background</label>
    </div>

    <div>
        <input type="color" id="pipColor" name="pip_color"
                value="#ffffff">
        <label for="pipColor">Small PIP : text color</label>
    </div>
    <br>
    <div>
        <input type="checkbox" id="sampleCodeCheck" name="sample_code"
                checked>
        <label for="sampleCodeCheck">Sample Code</label>
    </div>
    <div class="pip-code-wrapper" >
        <div class="pip-code" id="pipCode" contenteditable="true">

        </div>
        <div class="extra-info" id="extraInfo" >click outside to apply the code</div>
    </div>
    <div class="pip-share" id="pipShare" title="share this settings"><svg viewBox="0 0 24 24" ><path d="M18 16.08c-.76 0-1.44.3-1.96.77L8.91 12.7c.05-.23.09-.46.09-.7s-.04-.47-.09-.7l7.05-4.11c.54.5 1.25.81 2.04.81 1.66 0 3-1.34 3-3s-1.34-3-3-3-3 1.34-3 3c0 .24.04.47.09.7L8.04 9.81C7.5 9.31 6.79 9 6 9c-1.66 0-3 1.34-3 3s1.34 3 3 3c.79 0 1.5-.31 2.04-.81l7.12 4.16c-.05.21-.08.43-.08.65 0 1.61 1.31 2.92 2.92 2.92 1.61 0 2.92-1.31 2.92-2.92s-1.31-2.92-2.92-2.92z"></path></svg></div>
</div>

<div class="main-content">
    <iframe src="" frameborder="0" id="playerIframe"></iframe>
</div>

<script src="main.js"></script>
</body>
</html>
