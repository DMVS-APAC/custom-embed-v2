<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>CE code to GAM code</title>

    <meta name="keywords" content="jokowi, covid-19, indonesia">
    <link rel="stylesheet" type="text/css" href="main.css" />
</head>
<body>
    <div>
        
        <h3>CE Code : </h3>
        <div class="code-c" id="ceCode"  contenteditable="true">
            &lt;div class='dm-player'
                owners='suaradotcom'
                sort='recent' 
                playerId='x4aj'&gt;&lt;/div&gt;
        </div>

        <div class="convert-wrapper">
            <div class="convert" id="convertSimple">Convert to GAM Embed Code</div>
            <div class="convert" id="convertSize">Convert to GAM Embed Code ( 1*1 ad size )</div>
        </div>
    </div>
    <div class="output-code">
        <h3>GAM Embed Code : </h3>
        <div class="code-c" id="gamCode"></div>
    </div>

    <div class="output-code" id="pageCode" style="display: none;">
        <h3>Page Code : </h3>
        <div class="code-c">&lt;div class='playerContainer'&gt;&lt;/div&gt;</div>
    </div>

    <script src="main.js"></script>
</body>
